<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/application.css">
  <script src="js/jquery.js"></script>
  <script src="js/mousetrap.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/game.js"></script>
  <script src="js/application.js"></script>

  <title>2048</title>
</head>
<body>
  <div id="header">
    <h1>2048 Clone!</h1>
  </div>
  <div class="button">
    <button id="new-game-button">New Game</button>
  </div>
  <div class="board">
    <div class="cell row1 col1 c1-1", id="0"></div>
    <div class="cell row1 col2 c1-2", id="1"></div>
    <div class="cell row1 col3 c1-3", id="2"></div>
    <div class="cell row1 col4 c1-4", id="3"></div>
    <div class="cell row2 col1 c2-1", id="4"></div>
    <div class="cell row2 col2 c2-2", id="5"></div>
    <div class="cell row2 col3 c2-3", id="6"></div>
    <div class="cell row2 col4 c2-4", id="7"></div>
    <div class="cell row3 col1 c3-1", id="8"></div>
    <div class="cell row3 col2 c3-2", id="9"></div>
    <div class="cell row3 col3 c3-3", id="10"></div>
    <div class="cell row3 col4 c3-4", id="11"></div>
    <div class="cell row4 col1 c4-1", id="12"></div>
    <div class="cell row4 col2 c4-2", id="13"></div>
    <div class="cell row4 col3 c4-3", id="14"></div>
    <div class="cell row4 col4 c4-4", id="15"></div>
</div>
</body>
</html>
